<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="row w-75">

            <!-- Login Form -->
            <div class="col-md-6 d-flex flex-column justify-content-center p-5 login-section">
                <h1 class="display-4 fw-bold">Welcome</h1>
                <p class="text-greet">We are glad to see you back with us</p>
                
                <!-- Display error message if it exists -->
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                
                <form action="/login" method="POST">
                    <!-- Email Address -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address" required>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                    </div>

                    <!-- Login Button -->
                    <div class="d-grid gap-2">
                        <button class="btn btn-dark login-btn" type="submit" value="Login">Log In</button>
                    </div>
                </form>
                
                <!-- Register -->
                <p class="mt-3 text-greet">Don't have an account? Click here to <span class="register-btn"><a href="{{ url_for('register_user') }}" id="register">Register</a></span></p>
            </div>

            <!-- Image Section -->
            <div class="col-md-6 d-flex justify-content-center align-items-center login-image">
                <img src= "{{url_for('static', filename='/images/surf-image.png')}}"  class="img-fluid rounded" alt="Surf Image">
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
