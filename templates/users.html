<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
</head>
<body>
    <h1>All Registered Users</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Full Name</th>
            <th>Password</th>
            <th>Email</th>
            <th>Contact Number</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.user_id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.f_name + ' ' + user.l_name}} </td>
            <td>{{ user.password }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.contact_number }}</td>
            <td>
                <a href="/edit/{{ user.user_id }}">Edit</a> | 
                <a href="/delete/{{ user.user_id }}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/register">Register New User</a>
</body>
</html>
